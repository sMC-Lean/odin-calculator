<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="screen">0</div>
        <div class="labels">@sMC-Lean</div>
    </div>
        <div class="buttons">
            <div class="button-row"> 
                <button class="button  button-clear" data-input="clearScreen">C</button>
                <button class="button  button-clear" data-input="resetAll">AC</button>
                <button class="button button-negative-toggle" data-input="neg">+/-</button>
            <button class="button button-operator" data-input="%">%</button>
              </div>
          <div class="button-row">
            <button class="button button-number" data-input="7">7</button>
            <button class="button button-number" data-input="8">8</button>
            <button class="button button-number" data-input="9">9</button>
            <button class="button button-operator" data-input="/">/</button>
          </div>
          <div class="button-row">
            <button class="button button-number" data-input="4">4</button>
            <button class="button button-number" data-input="5">5</button>
            <button class="button button-number" data-input="6">6</button>
            <button class="button button-operator" data-input="*">x</button>
          </div>
          <div class="button-row">
            <button class="button button-number" data-input="1">1</button>
            <button class="button button-number" data-input="2">2</button>
            <button class="button button-number" data-input="3">3</button>
            <button class="button button-operator" data-input="-">-</button>
          </div>
          <div class="button-row">
            <button class="button button-number" data-input="0">0</button>
            <button class="button button-decimal" data-input=".">.</button>
            <button class="button button-equals" data-input="=">=</button>
            <button class="button button-operator" data-input="+">+</button>
          </div>
          
          </div>
        
      </div>
    </div>
  </body>
</html>
